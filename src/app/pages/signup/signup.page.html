
<ion-content [fullscreen]="true">
  <div class="header">
    <p class="title">Qué tal</p>
    <p class="subTitle">Regístrate para crear tu cuenta</p>
  </div>

  <form>
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="nombre" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="email" class="input"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="contraseña" class="input"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>

      <div class="signupLink">
        <p > Listo para registrate?<a  style="color: #ffc33f;" [routerLink]="['/login']"> Entra ahora</a></p>
      </div>

      <ion-fab vertical="bottom" horizontal="end" style="margin-bottom:30px">
        <ion-fab-button [routerLink]="['/home']">
          <ion-icon name="chevron-forward"></ion-icon>
        </ion-fab-button>
      </ion-fab>

    </div>
</form>

</ion-content>
