
<ion-content [fullscreen]="true">

  <div class="header">
    <p class="title">¡Hola!</p>
    <p class="subTitle">Inicia sesión para entrar a tu cuenta</p>
  </div>

  <form>
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="nombre de usuario" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="contraseña" class="input"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div class="forgotpassword">
        <a [routerLink]="['/reset-password']" style="color: #ffc33f;">¿Olvidaste tu contraseña?</a>
      </div>
      <div class="signupLink">
        <p> Aún no te haz registrado?<a  style="color: #ffc33f;" [routerLink]="['/signup']"> Entra ahora</a></p>
      </div>

      <ion-fab vertical="bottom" horizontal="end" style="margin-bottom:30px">
        <ion-fab-button [routerLink]="['/home']">
          <ion-icon name="chevron-forward"></ion-icon>
        </ion-fab-button>
      </ion-fab>

    </div>
</form>

</ion-content>
