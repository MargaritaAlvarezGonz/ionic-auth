
<ion-content [fullscreen]="true">

  <div class="header">
    <p class="title">¡Hola!</p>
    <p class="subTitle">Inicia sesión para entrar a tu cuenta</p>
  </div>

  <form [formGroup]="loginForm">
    <div class="ion-padding">
      <ion-item>
        <ion-input formControlName="email"  placeholder="email de usuario" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <div *ngIf="this.loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || this.loginForm.controls['email'].touched)">
        <ion-text *ngIf="errorControl.email.errors?.required" >
          El email es obligatorio
        </ion-text >
        <ion-text  *ngIf="errorControl.email.errors?.pattern">
          El email debe ser valido
      </ion-text>
     </div>

      <ion-item>
        <ion-input formControlName="password" placeholder="contraseña" class="input"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div *ngIf="this.loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || this.loginForm.controls['password'].touched)">
        <ion-text *ngIf="errorControl.password.errors?.required" >
          La contraseña es requerida
        </ion-text >
        
       </div>

      <div class="forgotpassword">
        <a [routerLink]="['/reset-password']" style="color: #ffc33f;">¿Olvidaste tu contraseña?</a>
      </div>
      <div class="signupLink">
        <p> Aún no te haz registrado?<a [routerLink]="['/signup']" style="color: #ffc33f;" > Entra ahora</a></p>
      </div>

      <ion-fab vertical="bottom" horizontal="end" style="margin-bottom:30px">
        <ion-fab-button (click)="login()">
          <ion-icon name="chevron-forward"></ion-icon>
        </ion-fab-button>
      </ion-fab>

    </div>
</form>

</ion-content>
