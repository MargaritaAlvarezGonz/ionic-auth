
<ion-content [fullscreen]="true">
  <div>
    <ion-title>Hola</ion-title>
    <p>Inicia sesión para entrar a tu cuenta</p>
  </div>

  <form>
    <div class="ion-padding">
      <ion-item>
        <ion-input></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div>
        <a [routerLink]="['/reset-password']">¿Olvidaste tu contraseña?</a>
      </div>

      <ion-fab vertical="bottom" horizontal="end" style="margin-bottom:30px">
        <ion-fab-button [routerLink]="['/home']">
          <ion-icon name="chevron-forward"></ion-icon>
        </ion-fab-button>
      </ion-fab>

    </div>
</form>

</ion-content>
